<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 2: Viết một chương trình để in các ký tự trong một mảng theo thứ tự đảo ngược. -->
<!--Ví dụ, nếu một mảng chứa các ký tự  [ 'c', 's', 'c', '2', '6', '1' ] sau khi thực hiện đảo ngược sẽ là "162csc"-->
<script>
    let a = []
    let length = 6;
    let i;
    for (i=0; i<length; i++){
        let x = prompt('Nhập ký tự: ' + (i+1));
        a.push(x);
    }
    console.log(a)
    let c = [];
    c = a.reverse().join('');
    document.write(c);
</script>
</body>
</html>
