<!--Bài 3: Viết một chương trình khai báo một mảng ký tự và kích thước của mảng. Chương trình này đếm số ký tự số trong mảng.-->
<script>
    let a = prompt('Nhập câu bạn thích! ');
    a.split();
    console.log(a);
    let rs = '';
    let i;
    let count = 0;
    for (i = 0; i<a.length; i++){
        rs += a[i];
        count++;
    }document.write('Câu bạn nhập là:' +' ' + rs + ' ' + 'Số ký tự trong mảng là: ' + count);

</script>
</body>
